<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #343a40;
      }
      .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .profile-section {
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
      }
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1) !important;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15) !important;
      }
      .table-hover tbody tr:hover {
        background-color: rgba(0, 0, 0, 0.04);
      }
      .btn-primary {
        transition: all 0.3s ease-in-out;
        font-weight: 500;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(13, 110, 253, 0.2);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Student Dashboard</span>
        <a href="../auth/login.html" class="btn btn-light btn-sm" id="logout"
          >Logout</a
        >
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <div class="row">
        <!-- Profile Section -->
        <div class="col-lg-4 mb-4">
          <div class="profile-section">
            <img
              src="https://via.placeholder.com/150"
              alt="Profile Picture"
              class="profile-picture"
              id="profile-picture"
            />
            <h4 class="mt-3" id="student-username">Student Username</h4>
            <p class="text-muted">Welcome back!</p>
          </div>
        </div>

        <!-- Exams Section -->
        <div class="col-lg-8">
          <!-- Upcoming Exams -->
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Upcoming Exams</h5>
              <div id="upcoming-exams-container">
                <p
                  id="no-upcoming-exams"
                  class="text-muted"
                  style="display: none"
                >
                  You have no upcoming exams at the moment.
                </p>
                <div id="upcoming-exams-list" class="list-group">
                  <!-- Upcoming exams will be dynamically inserted here -->
                </div>
              </div>
            </div>
          </div>

          <!-- Completed Exams -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Completed Exams</h5>
              <div id="completed-exams-container">
                <p
                  id="no-completed-exams"
                  class="text-muted"
                  style="display: none"
                >
                  You have not completed any exams yet.
                </p>
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Exam Name</th>
                        <th>Score</th>
                        <th>Date Taken</th>
                      </tr>
                    </thead>
                    <tbody id="completed-exams-body">
                      <!-- Completed exams will be dynamically inserted here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="student.js" type="module"></script>
  </body>
</html>
