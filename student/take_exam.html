<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Exam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="take_exam.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

      body {
        background-color: #f8f9fa;
      }

      #timer-bar-container {
        height: 20px;
      }

      #options-container .btn {
        transition: background-color 0.3s, border-color 0.3s;
      }

      .correct {
        background-color: #28a745 !important;
        border-color: #28a745 !important;
        color: white !important;
      }

      .incorrect {
        background-color: #dc3545 !important;
        border-color: #dc3545 !important;
        color: white !important;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div id="exam-container">
        <div class="d-flex align-items-center mb-4">
          <div
            id="timer-bar-container"
            class="progress flex-grow-1"
            style="height: 20px"
          >
            <div
              id="timer-bar"
              class="progress-bar"
              role="progressbar"
              style="width: 100%"
            ></div>
          </div>
          <span id="timer-display" class="ms-3 fw-bold"></span>
        </div>
        <h2 id="exam-title"></h2>
        <div id="question-container" class="card p-4">
          <div class="d-flex justify-content-between">
            <h5 id="question-text"></h5>
            <p id="question-counter"></p>
          </div>
          <img
            id="question-image"
            src=""
            class="img-fluid my-3"
            style="display: none; max-height: 300px; object-fit: contain"
          />
          <div id="options-container" class="d-grid gap-2 mt-3"></div>
          <button id="next-btn" class="btn btn-primary mt-4" disabled>
            Next
          </button>
        </div>
      </div>
      <div id="result-container" class="text-center" style="display: none">
        <h2>Exam Finished!</h2>
        <h3>Your Score: <span id="final-score"></span>%</h3>
        <a href="student_dashboard.html" class="btn btn-primary mt-3"
          >Back to Dashboard</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="take_exam.js"></script>
  </body>
</html>
