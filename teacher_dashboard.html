<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teacher Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-success">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Teacher Dashboard</span>
        <a href="login.html" class="btn btn-light btn-sm">Logout</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <h4>Welcome, Teacher ðŸ‘‹</h4>
      <p class="text-muted">Manage your classes and students.</p>

      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">My Classes</h5>
              <p class="card-text">View and manage classes.</p>
              <button class="btn btn-success btn-sm">View</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Students</h5>
              <p class="card-text">View enrolled students.</p>
              <button class="btn btn-success btn-sm">View</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Grades</h5>
              <p class="card-text">Add or update grades.</p>
              <button class="btn btn-success btn-sm">Manage</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
