<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill Exam Questions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .question-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="question-container">
        <h2 id="exam-title" class="mb-4">Exam Questions</h2>
        <h5 id="question-counter" class="text-muted mb-4">Question 1 / 10</h5>

        <form id="question-form">
          <div class="mb-3">
            <label for="question-text" class="form-label">Question Text</label>
            <textarea
              class="form-control"
              id="question-text"
              rows="3"
              placeholder="Enter the question"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Answer Options</label>
            <div id="options-container"></div>
            <button
              type="button"
              id="add-option-btn"
              class="btn btn-sm btn-secondary mt-2"
            >
              Add Option
            </button>
          </div>

          <div class="mb-3">
            <label for="correct-answer" class="form-label"
              >Correct Answer</label
            >
            <select id="correct-answer" class="form-select" required></select>
          </div>

          <div class="mb-3">
            <label for="question-score" class="form-label">Score</label>
            <input
              type="number"
              id="question-score"
              class="form-control"
              placeholder="Enter score for this question"
              required
            />
          </div>

          <div class="mb-3">
            <label for="question-image-url" class="form-label"
              >Image URL (Optional)</label
            >
            <input
              type="url"
              class="form-control"
              id="question-image-url"
              placeholder="Enter image URL"
            />
          </div>

          <div class="d-flex justify-content-between mt-4">
            <button
              type="button"
              id="prev-btn"
              class="btn btn-outline-secondary"
            >
              Previous
            </button>
            <button type="button" id="next-btn" class="btn btn-primary">
              Next
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="fill_questions.js" type="module"></script>
  </body>
</html>
